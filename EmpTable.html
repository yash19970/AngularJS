<table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th ng-show="hideSalary">Salary (currency filter)</th>
                    <th ng-hide="hideSalary">Salary (currency filter)</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td> {{ employee.name}} </td>
                    <td> {{ employee.gender}} </td>
                    <td ng-hide="hideSalary"> {{ employee.salary | currency}} </td>
                    <td ng-show="hideSalary"> #### </td>
                </tr>
            </tbody>
        </table>
